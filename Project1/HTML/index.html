<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Countdown Timer</title>
    <link rel="stylesheet" href="/Project1/CSS/Project1.css">    
</head>
<body>
    <h1 class="title">New Year</h1>
    <h2 id="count">Countdown Timer</h2>
    <div class="counter">
        <div class="box">
            <h3 id="days">00:</h3>
            <small>Days</small>
        </div>

        <div class="box">
            <h3 id="hours">00:</h3>
            <small>Hours</small>
        </div>

        <div class="box">
            <h3 id="minutes">00:</h3>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h3 id="seconds">00</h3>
            <small>Seconds</small>
        </div>
    </div>
    <script src="/Project1/JS/Script1.js"></script>
</body>
</html>
